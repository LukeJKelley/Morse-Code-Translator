<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Script -->
    <script type="module" src="../javascript/script.js" defer></script>
    <!-- Style sheet -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>Morse Code Translator</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Morse Code Translator</h1>
        <h1>
          --&nbsp;---&nbsp;.-.&nbsp;...&nbsp;.&nbsp;-.-.&nbsp;---&nbsp;-..&nbsp;.&nbsp;-&nbsp;.-.&nbsp;.-&nbsp;-.&nbsp;...&nbsp;.-..&nbsp;.-&nbsp;-&nbsp;---&nbsp;.-.
        </h1>
      </header>

      <h3>
        Please enter either english text or morse code
        <br />
        Not both
      </h3>
      <div class="morse-code">
        <!-- English side -->
        <section id="englishText">
          <h2>ENGLISH</h2>
          <textarea
            class="textBox"
            id="englishTranslation"
            placeholder="Please enter English text"
          ></textarea>
          <button id="engBtn">Convert to Morse</button>
        </section>

        <!-- Morse Code side -->
        <section id="morseText">
          <h2>MORSE CODE</h2>

          <textarea
            class="textBox"
            id="morseTranslation"
            placeholder="Please enter morse code and use a space to separate characters"
          ></textarea>
          <button id="morseBtn">Convert to English</button>
        </section>
      </div>
    </main>
  </body>
</html>
